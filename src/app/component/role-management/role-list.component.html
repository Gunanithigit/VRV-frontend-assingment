<h1>Role Management</h1>

<!-- Role List -->
<h2>Roles</h2>
<ul>
  <li *ngFor="let role of roles">
    {{ role.name }}: {{ role.description }}
    <button (click)="selectRole(role)">Edit</button>
    <button (click)="deleteRole(role.id)">Delete</button>
  </li>
</ul>

<!-- Add/Edit Role Form -->
<h2>{{ selectedRole ? 'Edit Role' : 'Add Role' }}</h2>
<form #roleForm="ngForm" (ngSubmit)="selectedRole ? editRole(roleForm.value) : addRole(roleForm.value)">
  <input *ngIf="selectedRole" type="hidden" [value]="selectedRole.id" name="id" ngModel />
  <div>
    <label for="name">Role Name:</label>
    <input id="name" name="name" [(ngModel)]="selectedRole?.name" required />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="selectedRole?.description" required></textarea>
  </div>
  <button type="submit">{{ selectedRole ? 'Update Role' : 'Add Role' }}</button>
  <button type="button" (click)="clearSelection()" *ngIf="selectedRole">Cancel</button>
</form>
